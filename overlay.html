<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Overlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Nunito:wght@400;500;600;700;800&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            width: 1920px;
            height: 1080px;
        }

        .overlay-container {
            width: 1920px;
            height: 1080px;
            position: relative;
        }

        .caption-display {
            position: absolute;
            width: 100%;
            padding: 20px 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .caption-display.top {
            top: 40px;
        }

        .caption-display.middle {
            top: 50%;
            transform: translateY(-50%);
        }

        .caption-display.bottom {
            bottom: 40px;
        }

        .caption-text {
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 48px;
            font-family: 'DM Sans', 'Open Sans', sans-serif;
            color: #FFFFFF;
            background-color: rgba(0, 0, 0, 0.75);
            text-align: center;
            padding: 16px 32px;
            border-radius: 12px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 166, 118, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-family: 'DM Sans', 'Open Sans', sans-serif;
            font-size: 14px;
            z-index: 10001;
        }

        .status-indicator.error {
            background: rgba(220, 38, 38, 0.9);
        }

        .status-indicator.connected {
            background: rgba(0, 166, 118, 0.9);
        }

        .status-indicator.firebase {
            background: rgba(255, 152, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <div id="statusIndicator" class="status-indicator">Loading...</div>
        <div id="captionWrapper" class="caption-display bottom">
            <div id="captionText" class="caption-text" style="display: none;"></div>
        </div>
    </div>

    <script>
        // ============================================================
        // FIREBASE CONFIG - Must match index.html
        // See FIREBASE-SETUP.md for instructions
        // ============================================================
        var FIREBASE_CONFIG = {
             apiKey: "AIzaSyAss0ba7qp8894GpFNz8h5wPM83UzdMldI",
  authDomain: "community-captioner.firebaseapp.com",
  projectId: "community-captioner",
  storageBucket: "community-captioner.firebasestorage.app",
  messagingSenderId: "461703259060",
  appId: "1:461703259060:web:7cc17920890252ea6708e1",
  measurementId: "G-T49HG7DXSC"
        };
        // ============================================================

        var captionText = document.getElementById('captionText');
        var captionWrapper = document.getElementById('captionWrapper');
        var statusIndicator = document.getElementById('statusIndicator');

        // Get channel ID from URL
        var urlParams = new URLSearchParams(window.location.search);
        var channelId = urlParams.get('channel');

        // Check if Firebase is configured
        function isFirebaseConfigured() {
            return FIREBASE_CONFIG.apiKey && 
                   FIREBASE_CONFIG.apiKey !== "YOUR_API_KEY" &&
                   FIREBASE_CONFIG.databaseURL &&
                   FIREBASE_CONFIG.databaseURL.indexOf('firebaseio.com') !== -1;
        }

        // Default settings
        var currentSettings = {
            fontSize: 48,
            fontFamily: 'DM Sans',
            textColor: '#FFFFFF',
            backgroundColor: '#000000',
            backgroundOpacity: 75,
            textAlign: 'center',
            position: 'bottom',
            maxLines: 2,
            maxWidth: 80,
            showBackground: true,
            textShadow: true,
            paddingH: 32,
            paddingV: 16
        };

        function applySettings(settings) {
            if (!settings) return;

            for (var key in settings) {
                if (settings.hasOwnProperty(key)) {
                    currentSettings[key] = settings[key];
                }
            }

            captionText.style.fontSize = currentSettings.fontSize + 'px';
            captionText.style.fontFamily = currentSettings.fontFamily + ', sans-serif';
            captionText.style.color = currentSettings.textColor;
            captionText.style.textAlign = currentSettings.textAlign;
            captionText.style.maxWidth = currentSettings.maxWidth + '%';

            var maxLines = currentSettings.maxLines || 2;
            captionText.style.webkitLineClamp = maxLines;

            if (currentSettings.showBackground) {
                var hex = currentSettings.backgroundColor;
                var r = parseInt(hex.slice(1, 3), 16);
                var g = parseInt(hex.slice(3, 5), 16);
                var b = parseInt(hex.slice(5, 7), 16);
                var opacity = currentSettings.backgroundOpacity / 100;
                captionText.style.backgroundColor = 'rgba(' + r + ', ' + g + ', ' + b + ', ' + opacity + ')';
                captionText.style.padding = (currentSettings.paddingV || 16) + 'px ' + (currentSettings.paddingH || 32) + 'px';
            } else {
                captionText.style.backgroundColor = 'transparent';
                captionText.style.padding = '0';
            }

            captionText.style.textShadow = currentSettings.textShadow
                ? '2px 2px 4px rgba(0,0,0,0.8)'
                : 'none';

            captionWrapper.className = 'caption-display ' + currentSettings.position;
        }

        function updateStatus(message, type) {
            statusIndicator.textContent = message;
            statusIndicator.className = 'status-indicator ' + (type || '');
        }

        function hideStatus() {
            statusIndicator.style.display = 'none';
        }

        function updateCaption(caption) {
            if (caption) {
                captionText.textContent = caption;
                captionText.style.display = '-webkit-box';
            } else {
                captionText.style.display = 'none';
            }
        }

        // Initialize based on mode
        if (channelId && isFirebaseConfigured()) {
            // Firebase mode
            updateStatus('Connecting to channel: ' + channelId, 'firebase');
            
            try {
                firebase.initializeApp(FIREBASE_CONFIG);
                var database = firebase.database();
                
                // Listen for connection state
                database.ref('.info/connected').on('value', function(snap) {
                    if (snap.val() === true) {
                        updateStatus('Connected to channel: ' + channelId, 'connected');
                        setTimeout(hideStatus, 3000);
                    }
                });

                // Subscribe to channel updates
                var channelRef = database.ref('channels/' + channelId);
                channelRef.on('value', function(snapshot) {
                    var data = snapshot.val();
                    if (data) {
                        updateCaption(data.caption || '');
                        if (data.settings) {
                            applySettings(data.settings);
                        }
                    }
                }, function(error) {
                    updateStatus('Error: ' + error.message, 'error');
                });

                console.log('Firebase overlay initialized for channel:', channelId);

            } catch (e) {
                console.error('Firebase initialization failed:', e);
                updateStatus('Firebase error: ' + e.message, 'error');
            }

        } else {
            // Local server polling mode
            if (channelId && !isFirebaseConfigured()) {
                updateStatus('Firebase not configured - using local mode', 'error');
            } else {
                updateStatus('Connecting to local server...', '');
            }

            function fetchCaption() {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/api/caption', true);
                xhr.timeout = 5000;
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            try {
                                var data = JSON.parse(xhr.responseText);
                                updateCaption(data.caption || '');
                                if (data.settings) {
                                    applySettings(data.settings);
                                }
                                updateStatus('Connected to local server', 'connected');
                                setTimeout(hideStatus, 3000);
                            } catch (e) {
                                updateStatus('Parse error: ' + e.message, 'error');
                            }
                        }
                    }
                };
                xhr.onerror = function() {
                    updateStatus('Cannot connect to local server', 'error');
                };
                xhr.send();
            }

            // Poll every 100ms
            setInterval(fetchCaption, 100);
            fetchCaption();

            console.log('Local polling overlay initialized');
        }
    </script>
</body>
</html>
