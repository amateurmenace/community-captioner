<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Overlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            width: 1920px;
            height: 1080px;
        }

        .overlay-container {
            width: 1920px;
            height: 1080px;
            position: relative;
        }

        .caption-display {
            position: absolute;
            width: 100%;
            padding: 20px 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .caption-display.top {
            top: 40px;
        }

        .caption-display.middle {
            top: 50%;
            transform: translateY(-50%);
        }

        .caption-display.bottom {
            bottom: 40px;
        }

        .caption-text {
            max-width: 90%;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 48px;
            font-family: 'Open Sans', sans-serif;
            color: #FFFFFF;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 16px 32px;
            border-radius: 12px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .caption-text:empty {
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <div id="captionWrapper" class="caption-display bottom">
            <div id="captionText" class="caption-text"></div>
        </div>
    </div>

    <script>
        // Simple caption overlay - no React, no Babel, works in OBS
        var captionText = document.getElementById('captionText');
        var captionWrapper = document.getElementById('captionWrapper');

        // Default settings
        var currentSettings = {
            fontSize: 48,
            fontFamily: 'Open Sans',
            textColor: '#FFFFFF',
            backgroundColor: '#000000',
            backgroundOpacity: 70,
            textAlign: 'center',
            position: 'bottom',
            showBackground: true,
            textShadow: true
        };

        function applySettings(settings) {
            if (!settings) return;

            // Merge with current settings
            for (var key in settings) {
                if (settings.hasOwnProperty(key)) {
                    currentSettings[key] = settings[key];
                }
            }

            // Apply font size
            captionText.style.fontSize = currentSettings.fontSize + 'px';

            // Apply font family
            captionText.style.fontFamily = currentSettings.fontFamily + ', sans-serif';

            // Apply text color
            captionText.style.color = currentSettings.textColor;

            // Apply text alignment
            captionText.style.textAlign = currentSettings.textAlign;

            // Apply background
            if (currentSettings.showBackground) {
                var hex = currentSettings.backgroundColor;
                var r = parseInt(hex.slice(1, 3), 16);
                var g = parseInt(hex.slice(3, 5), 16);
                var b = parseInt(hex.slice(5, 7), 16);
                var opacity = currentSettings.backgroundOpacity / 100;
                captionText.style.backgroundColor = 'rgba(' + r + ', ' + g + ', ' + b + ', ' + opacity + ')';
                captionText.style.padding = '16px 32px';
            } else {
                captionText.style.backgroundColor = 'transparent';
                captionText.style.padding = '0';
            }

            // Apply text shadow
            captionText.style.textShadow = currentSettings.textShadow
                ? '2px 2px 4px rgba(0,0,0,0.8)'
                : 'none';

            // Apply position
            captionWrapper.className = 'caption-display ' + currentSettings.position;
        }

        function fetchCaption() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/caption', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);

                        // Update caption text
                        captionText.textContent = data.caption || '';

                        // Update settings if provided
                        if (data.settings) {
                            applySettings(data.settings);
                        }
                    } catch (e) {
                        console.log('Error parsing caption data:', e);
                    }
                }
            };
            xhr.onerror = function() {
                console.log('Failed to fetch caption');
            };
            xhr.send();
        }

        // Poll for updates every 100ms
        setInterval(fetchCaption, 100);

        // Initial fetch
        fetchCaption();

        console.log('Caption overlay loaded - polling /api/caption');
    </script>
</body>
</html>
